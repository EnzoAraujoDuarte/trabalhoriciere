<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Registro de Usuário</title>

  <a href="index.html"> <button type="submit">⬅️</button></a>
</head>

<body>
  <header>
    <h1>Registro de Usuário</h1>
  </header>
  <section>
    <form id="registrationForms">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

    

      <a href="registrodois.html"> <button type="submit">Continue</button></a>
    </form>
  </section>
  <a href="login.html"> <button type="submit">Já possui uma Conta? Entre</button></a>

  <script src="trabalho,php\registro.php"></script>

  <script>
    document.getElementById("registrationForms").addEventListener("submit", function(event) {
      event.preventDefault(); // Previne o envio padrão do formulário
      
      // Redireciona para registrodois.html após o envio do formulário
      window.location.href = "registrodois.html";
    });
  </script>

  <script src="registro.js"></script>
</body>

</html>
